<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login - Bengali Association of North Florida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --banf-green: #006A4E;
            --banf-orange: #F42A41;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #006A4E 0%, #004d38 50%, #1a1a2e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            max-width: 450px;
            width: 100%;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.4);
            overflow: hidden;
            padding: 40px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header .logo {
            width: 80px;
            height: 80px;
            background: var(--banf-green);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }
        
        .login-header h2 {
            color: var(--banf-green);
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .login-header p {
            color: #666;
            font-size: 0.95rem;
        }
        
        .form-control {
            padding: 14px 18px;
            border-radius: 12px;
            border: 2px solid #e0e0e0;
            font-size: 1rem;
        }
        
        .form-control:focus {
            border-color: var(--banf-green);
            box-shadow: 0 0 0 3px rgba(0,106,78,0.15);
        }
        
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .btn-login {
            background: linear-gradient(135deg, var(--banf-green) 0%, #008B5C 100%);
            border: none;
            color: white;
            padding: 14px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            background: linear-gradient(135deg, #005540 0%, #006A4E 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,106,78,0.3);
        }
        
        .error-message {
            background: #fff0f0;
            color: #dc3545;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }
        
        .test-credentials {
            background: #f0f9f0;
            border: 1px dashed var(--banf-green);
            border-radius: 10px;
            padding: 15px;
            margin-top: 25px;
        }
        
        .test-credentials h6 {
            color: var(--banf-green);
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .test-credentials code {
            background: white;
            padding: 2px 8px;
            border-radius: 4px;
            color: #333;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: white;
            text-decoration: none;
            opacity: 0.8;
        }
        
        .back-link:hover {
            opacity: 1;
            color: white;
        }
        
        .input-group-text {
            background: transparent;
            border-left: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-users"></i>
                </div>
                <h2>Member Login</h2>
                <p>Access your BANF member account</p>
            </div>
            
            <div class="error-message" id="errorMessage">
                Invalid username or password
            </div>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required placeholder="Enter username" autocomplete="username">
                </div>
                <div class="mb-4">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" required placeholder="Enter password" autocomplete="current-password">
                        <span class="input-group-text" onclick="togglePassword()">
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </span>
                    </div>
                </div>
                <button type="submit" class="btn btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </button>
            </form>
            
            <div class="test-credentials">
                <h6><i class="fas fa-info-circle me-1"></i> Test Credentials</h6>
                <p class="mb-1">Username: <code>member_test</code></p>
                <p class="mb-0">Password: <code>member_test</code></p>
            </div>
        </div>
        
        <a href="wix-embed-landing-v2.html" class="back-link">
            <i class="fas fa-arrow-left me-1"></i> Back to Home
        </a>
    </div>

    <script>
        // Test credentials
        const TEST_USERS = {
            'member_test': {
                password: 'member_test',
                data: {
                    id: 'member_001',
                    name: 'Test Member',
                    firstName: 'Test',
                    lastName: 'Member',
                    email: 'member@banf.org',
                    phone: '(904) 555-1234',
                    membershipType: 'Family',
                    membershipStatus: 'Active',
                    joinDate: '2024-01-15',
                    expiryDate: '2026-01-15'
                }
            }
        };
        
        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('eyeIcon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
        
        function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            // Check credentials
            const user = TEST_USERS[username];
            
            if (user && user.password === password) {
                // Store member data in sessionStorage
                sessionStorage.setItem('banf_member_data', JSON.stringify(user.data));
                localStorage.setItem('banf_member_token', 'test_token_' + Date.now());
                
                // Redirect to member portal
                window.location.href = 'member-portal.html';
            } else {
                // Show error
                errorDiv.style.display = 'block';
                document.getElementById('password').value = '';
                
                // Hide error after 3 seconds
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 3000);
            }
        }
        
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const memberData = sessionStorage.getItem('banf_member_data');
            if (memberData) {
                // Already logged in, redirect to portal
                window.location.href = 'member-portal.html';
            }
        });
    </script>
</body>
</html>
