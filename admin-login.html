<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Bengali Association of North Florida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --banf-red: #DC143C;
            --banf-orange: #FF6B35;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #DC143C 0%, #8B0000 50%, #1a1a2e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            max-width: 450px;
            width: 100%;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.4);
            overflow: hidden;
            padding: 40px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header .logo {
            width: 80px;
            height: 80px;
            background: var(--banf-red);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }
        
        .login-header h2 {
            color: var(--banf-red);
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .login-header p {
            color: #666;
            font-size: 0.95rem;
        }
        
        .admin-badge {
            background: var(--banf-red);
            color: white;
            padding: 3px 12px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-block;
            margin-top: 8px;
        }
        
        .form-control {
            padding: 14px 18px;
            border-radius: 12px;
            border: 2px solid #e0e0e0;
            font-size: 1rem;
        }
        
        .form-control:focus {
            border-color: var(--banf-red);
            box-shadow: 0 0 0 3px rgba(220,20,60,0.15);
        }
        
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .btn-login {
            background: linear-gradient(135deg, var(--banf-red) 0%, #8B0000 100%);
            border: none;
            color: white;
            padding: 14px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            background: linear-gradient(135deg, #B22222 0%, #DC143C 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(220,20,60,0.3);
        }
        
        .error-message {
            background: #fff0f0;
            color: #dc3545;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }
        
        .test-credentials {
            background: #fff5f5;
            border: 1px dashed var(--banf-red);
            border-radius: 10px;
            padding: 15px;
            margin-top: 25px;
        }
        
        .test-credentials h6 {
            color: var(--banf-red);
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .test-credentials code {
            background: white;
            padding: 2px 8px;
            border-radius: 4px;
            color: #333;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: white;
            text-decoration: none;
            opacity: 0.8;
        }
        
        .back-link:hover {
            opacity: 1;
            color: white;
        }
        
        .input-group-text {
            background: transparent;
            border-left: none;
            cursor: pointer;
        }
        
        .security-notice {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.85rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-user-shield"></i>
                </div>
                <h2>EC Admin Login</h2>
                <p>Executive Committee Access Only</p>
                <span class="admin-badge"><i class="fas fa-lock me-1"></i>RESTRICTED ACCESS</span>
            </div>
            
            <div class="security-notice">
                <i class="fas fa-exclamation-triangle me-1"></i>
                This portal is for Executive Committee members only
            </div>
            
            <div class="error-message" id="errorMessage">
                Invalid username or password
            </div>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="mb-3">
                    <label class="form-label">Admin Username</label>
                    <input type="text" class="form-control" id="username" required placeholder="Enter admin username" autocomplete="username">
                </div>
                <div class="mb-4">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" required placeholder="Enter password" autocomplete="current-password">
                        <span class="input-group-text" onclick="togglePassword()">
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </span>
                    </div>
                </div>
                <button type="submit" class="btn btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>Login as Admin
                </button>
            </form>
            
            <div class="test-credentials">
                <h6><i class="fas fa-info-circle me-1"></i> Test Credentials</h6>
                <p class="mb-1">Username: <code>admin_test</code></p>
                <p class="mb-0">Password: <code>admin_test</code></p>
            </div>
        </div>
        
        <a href="wix-embed-landing-v2.html" class="back-link">
            <i class="fas fa-arrow-left me-1"></i> Back to Home
        </a>
    </div>

    <script>
        // Test credentials
        const TEST_ADMINS = {
            'admin_test': {
                password: 'admin_test',
                data: {
                    id: 'admin_001',
                    name: 'Test Admin',
                    firstName: 'Test',
                    lastName: 'Admin',
                    email: 'admin@banf.org',
                    phone: '(904) 555-0001',
                    role: 'President',
                    permissions: ['all'],
                    isAdmin: true
                }
            }
        };
        
        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('eyeIcon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
        
        function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            // Check credentials
            const admin = TEST_ADMINS[username];
            
            if (admin && admin.password === password) {
                // Store admin data in sessionStorage
                sessionStorage.setItem('banf_admin_data', JSON.stringify(admin.data));
                localStorage.setItem('banf_admin_token', 'admin_token_' + Date.now());
                
                // Redirect to admin portal
                window.location.href = 'admin-portal.html';
            } else {
                // Show error
                errorDiv.style.display = 'block';
                document.getElementById('password').value = '';
                
                // Hide error after 3 seconds
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 3000);
            }
        }
        
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const adminData = sessionStorage.getItem('banf_admin_data');
            if (adminData) {
                // Already logged in, redirect to portal
                window.location.href = 'admin-portal.html';
            }
        });
    </script>
</body>
</html>
